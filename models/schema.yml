version: 2

sources:
  - name: jaffle_shop
    description: Raw data from the jaffle shop application
    tables:
      - name: raw_customers
        description: Raw customer data from the application database
        meta:
          owner: ['Data Engineering Team']
        config:
          tags: ["raw_data", "customer_data"]
        columns:
          - name: id
            description: Unique identifier for customers
            tests:
              - unique
              - not_null
          - name: first_name
            description: Customer's first name
          - name: last_name
            description: Customer's last name

      - name: raw_orders
        description: Raw orders data from the application database
        meta:
          owner: ['Data Engineering Team']
        config:
          tags: ["raw_data", "order_data"]
        columns:
          - name: id
            description: Unique identifier for orders
            tests:
              - unique
              - not_null
          - name: user_id
            description: Foreign key to customers
            tests:
              - not_null
          - name: order_date
            description: Date when the order was placed
          - name: status
            description: Current status of the order
            tests:
              - accepted_values:
                  values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
          - name: cycle_name
            description: Name of the cycle associated with the order
            tests:
              - not_null

      - name: raw_payments
        description: Raw payments data from the application database
        meta:
          owner: ['Data Engineering Team']
        config:
          tags: ["raw_data", "payment_data"]
        columns:
          - name: id
            description: Unique identifier for payments
            tests:
              - unique
              - not_null
          - name: order_id
            description: Foreign key to orders
            tests:
              - not_null
          - name: payment_method
            description: Method used for payment
            tests:
              - accepted_values:
                  values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
          - name: amount
            description: Payment amount in cents
            tests:
              - not_null
          - name: cycle_name
            description: Name of the cycle associated with the payment
            tests:
              - not_null

models:
  - name: customers
    meta:
      openmetadata:
        glossary: [
          'Test_Glossary.term_one',
          'Test_Glossary.term_two.nested_term.more_nested_term',
        ]
        tier: 'Tier.Tier2'
      owner: ['John Doe', 'jane@gmail.com']
    config:
      tags: ["model_tag_one", "model_tag_two"]
    description: This table has basic information about a customer, as well as some derived facts based on a customer's orders
    columns:
      - name: customer_id
        description: This is a unique identifier for a customer
        tests:
          - unique
          - not_null

      - name: first_name
        description: Customer's first name. PII.

      - name: last_name
        description: Customer's last name. PII.

      - name: first_order
        tags: ["tags_column_one"]
        description: Date (UTC) of a customer's first order

      - name: most_recent_order
        description: Date (UTC) of a customer's most recent order

      - name: number_of_orders
        tags: ["tags_column_one", "tags_column_two"]
        description: Count of the number of orders a customer has placed

      - name: total_order_amount
        description: Total value (AUD) of a customer's orders

  - name: orders
    meta:
      openmetadata:
        glossary: [
          'Test_Glossary.term_one',
          'Test_Glossary.term_two.nested_term.more_nested_term',
        ]
        tier: 'Tier.Tier2'
      owner: 'jane@gmail.com'
    description: This table has basic information about orders, as well as some derived facts based on payments
    config:
      tags: "single_tag"
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
        description: This is a unique identifier for an order

      - name: customer_id
        description: Foreign key to the customers table
        tests:
          - not_null
          - relationships:
              to: ref('customers')
              field: customer_id

      - name: order_date
        description: Date (UTC) that the order was placed

      - name: status
        tags: ["tags_column_one", "tags_column_status"]
        description: '{{ doc("orders_status") }}'
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

      - name: cycle_name
        description: The name of the cycle associated with the order
        tests:
          - not_null

      - name: amount
        description: Total amount (AUD) of the order
        tests:
          - not_null

      - name: credit_card_amount
        description: Amount of the order (AUD) paid for by credit card
        tests:
          - not_null

      - name: coupon_amount
        description: Amount of the order (AUD) paid for by coupon
        tests:
          - not_null

      - name: bank_transfer_amount
        description: Amount of the order (AUD) paid for by bank transfer
        tests:
          - not_null

      - name: gift_card_amount
        description: Amount of the order (AUD) paid for by gift card
        tests:
          - not_null

